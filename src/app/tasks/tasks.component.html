@if (isAddingTask) {
  <app-new-task (close)="onCloseAddTask()" [userId]="userId"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ userName }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
