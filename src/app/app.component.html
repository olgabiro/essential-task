<app-header></app-header>
<main>
  <ul id="users">
    @for ( user of users; track user.id) {
    <li>
      <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelectUser($event)"/>
    </li>
    }
  </ul>

  <div id="user-details">
    @if (selectedUserName) {
      <app-tasks [userName]="selectedUserName"/>
    }
  </div>
</main>
